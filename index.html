<head>

  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Bitter:400,700|Open+Sans" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/static/images/logos/logo_round.png" />
  <link rel="apple-touch-icon" href="https://www.innovadis.com/static/images/logos/logo_round.png" />

  <meta property="og:image" content="https://www.innovadis.com/static/images/logos/logo_round.png" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="nl_NL" />
  <meta property="og:title" content="Innovadis" />
  <meta property="og:description" content="Onze oplossingen zijn niet vanzelfsprekend. Ze ontstaan door onze passie om de wereld te verbeteren met creativiteit en techniek." />
  <meta property="og:url" content="https://www.innovadis.com" />
  <title>Innovadis</title>
  <script>
    var ua = window.navigator.userAgent

    var isIe = false

    var msie = ua.indexOf('MSIE ')
    if (msie > 0) {
      isIe = true
    }

    var trident = ua.indexOf('Trident/')
    if (trident > 0) {
      isIe = true
    }

    if (isIe) {
      window.alert('Helaas is uw browser verouderd en wordt niet meer ondersteund. Wij raden u aan om een nieuwe browser te installeren. Kijk op http://outdatedbrowser.com/nl voor de mogelijkheden.')
    }
  </script>
</head>

<body>
  <div id="app"></div>
</body>
